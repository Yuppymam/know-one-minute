<div>
  <header>
    {% if post.thumbnail %}
      <figure class="post-thumbnail"><img src="{{ post.thumbnail | relative_url }}" alt="「{{ post.title }}」のサムネイル"></figure>
    {% else %}
      <figure class="post-thumbnail"><img src="{{ '/assets/images/sample.png' | relative_url }}" alt="「{{ post.title }}」のサムネイル"></figure>
    {% endif %}
    <h2 class="post-list-title">{{ post.title }}</h2>
    <div class="post-list-meta">
      {%- if post.last_modified_at == '' -%}
        <time class="post-list-time">{{ post.date | date: '%Y-%m-%d' }}</time>
      {%- else -%}
        <time class="post-list-update-time">{{ post.last_modified_at | date: '%Y-%m-%d' }}</time>
      {%- endif -%}
    </div>
  </header>
  <div class="post-list-body">
    {{ post.excerpt }}
  </div>
</div>
