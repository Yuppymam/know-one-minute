<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">

  {% if page.title %}
    <title>{{ page.title }} | 1分でわかる</title>
    <meta property="og:title" content="{{ page.title }} | 1分でわかる">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% else %}
    <title>1分でわかる</title>
    <meta property="og:title" content="1分でわかる">
    <meta property="og:url" content="{{ site.url }}">
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="サクッと読めてすぐわかる記事">
  {% endif %}

  {% if page.thumbnail %}
    <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/images/ogp.png">
  {% endif %}

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@Yuppyhappytoyou">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">

  <link href="{{ site.url }}/favicon.png" rel="icon">
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/reset.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
</head>
