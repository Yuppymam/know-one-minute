---
layout: default
---

<div class="post">
  <article>
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <img src="{{ page.thumbnail | relative_url }}" alt="サムネイル">
      <div class="post-byline">
        <span>{{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
