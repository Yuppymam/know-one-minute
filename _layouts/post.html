---
layout: default
---

<main class="main-content post">
  <article>
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-list-meta">
        <time class="post-list-time">{{ page.date | date: '%Y-%m-%d' }}</time>
      </div>
      <figure class="post-thumbnail">
        <img src="{{ page.thumbnail | relative_url }}" alt="サムネイル">
      </figure>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
<aside class="sidebar">
  {% include sidebar.html %}
</aside>
